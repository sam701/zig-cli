name: build-and-test
on:
  push:
  pull_request:

env:
  zig_version: 0.15.1

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.zig_version }}
      - run: zig fmt --check *.zig src/*.zig
      - run: zig build
      - run: zig build test
      - run: zig build docs

  build-and-test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.zig_version }}
      - run: zig build
      - run: zig build test
